version: "3.9"

services:
  frontend:
    image: nginx:1.25-alpine
    container_name: zurickata-frontend
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
    ports:
      - "127.0.0.1:8081:80"
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: zurickata-backend
    env_file:
      - ./backend/.env
    depends_on:
      - db
    ports:
      - "127.0.0.1:8082:3000"
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: zurickata-db
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: portfolio
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
